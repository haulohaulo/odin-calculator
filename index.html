<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    
</head>
<body>
    

        
        
    <div class="container">

        <div class="display">
            <span class="text"></span>
        </div>

        <div class="group">
            <button class="number forDisplay">7</button>
            <button class="number forDisplay">8</button>
            <button class="number forDisplay">9</button>
            <button class="operator forDisplay">-</button>
        </div>
        
        <div class="group">
            <button class="number forDisplay">4</button>
            <button class="number forDisplay">5</button>
            <button class="number forDisplay">6</button>
            <button class="operator forDisplay">+</button>
        </div>
        
        <div class="group"> 
            <button class="number forDisplay">1</button>
            <button class="number forDisplay">2</button>
            <button class="number forDisplay">3</button>
            <button class="operator forDisplay">x</button>
            
        </div>

        <div class="group" id="four">

            <button class="number forDisplay">0</button>
            <button id="clr">clr</button>
            <button id="equal">=</button>
            <button class="operator forDisplay">/</button>
        </div>
        
        
    </div>
        

    
        
        
            
</body>
</html>
